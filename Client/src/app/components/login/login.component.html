<div class="container">
  <h2>Login</h2>
  <form (submit)="onLogin()">
    <label for="username">Username:</label>
    <input id="username" [(ngModel)]="loginData.username" name="username" required />

    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="loginData.password" name="password" required />

    <button type="submit">Login</button>
  </form>
</div>
